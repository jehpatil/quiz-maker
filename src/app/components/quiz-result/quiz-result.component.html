<section class="center">
    <h2>Quiz Result</h2>
    <section>
        <ul class="question-list" *ngFor="let item of quizList; trackBy:trackByIndex">
            <li>
                <p>{{item.question}}</p>
                <span *ngFor="let ans of item.answerDisplayed">
                    <button class="btn" [ngClass]="{'correct-selected': (ans.answer === item.correct_answer), 'incorrect-selected': (ans.isSelected && !ans.isAnswerCorrect) }">
                        {{ans.answer}}
                    </button>
                </span>
            </li>
        </ul>
    </section>
    <section class="score-section">
        <div class="quiz-score" [ngStyle]="{backgroundColor: setScoredColor()}"> You Scored {{scored}} out of {{questionDisplayCount}}.</div>
    </section>
    <section>
        <a class="new-quiz" routerLink="/quiz-maker"> Create a new Quiz</a>
    </section>
</section>
