<section class="center">
    <h2>Quiz Result</h2>
    <section>
        <ul class="question-list" *ngFor="let quiz of quizList; trackBy:trackByIndex">
            <li>
                <p [innerHTML]="quiz.question"></p>
                <span *ngFor="let item of quiz.answerDisplayed">
                    <button class="btn" [ngClass]="{'correct-selected': (item.answer === quiz.correct_answer), 'incorrect-selected': (item.isSelected && !item.isAnswerCorrect) }" [innerHTML]="item.answer"></button>
                </span>
            </li>
        </ul>
    </section>
    <section class="score-section">
        <div class="quiz-score" [ngStyle]="{backgroundColor: setScoredColor()}"> You Scored {{scored}} out of {{questionDisplayCount}}.</div>
    </section>
    <section>
        <a class="new-quiz" routerLink="/create"> Create a new Quiz</a>
    </section>
</section>
